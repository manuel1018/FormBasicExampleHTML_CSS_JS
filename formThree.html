<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Group Elite</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="FormThree.css">
    </head>
    <body>
      <div class="container">
          <form id="form" class="form">
              <h3>Welcome to</h3>
              <h1>GROUP ELITE</h1>
              <p>The best solution for your problems</p>
              <h3>Register with us</h3>
               <div class="form-control">
                   <input type="text" id="name" placeholder="Username"></input_>
                   <small>Error</small>
               </div> 
               <div class="form-control">
                    <input type="email" id="email" placeholder="Email"></input_>
                    <small>Error</small>
               </div>
               <div class="form-control">
                    <input type="password" id="password" placeholder="Password"></input_>
                    <small>Error</small>
               </div>
               <div class="form-control">
                    <input type="password" id="passwordTwo" placeholder="Confirm Password"></input_>
                    <small>Error</small>
               </div>
               <button>SIGN IN</button>
               <h4>Do you already have an <a>account</a>?</h4>
               <h5>Fallow us:</h5>
               <div class="icons-social">
                <i class="material-icons">public</i>
                <i class="material-icons">psychology</i>
                <i class="material-icons">people</i>
               </div>
          </form>
      </div>
        <script src="FormThree.js"></script>
    </body>
</html>
